 <main>
    <section id="consultas" class="consultas-section">
      <h1>Información de contacto</h1>

      <form action="confirmacion.html" method="get" novalidate>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required minlength="2" maxlength="50" />
        </div>

        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required minlength="2" maxlength="50" />
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="5" required minlength="10" maxlength="500" placeholder="Escribe tu mensaje aquí..."></textarea>
        </div>

        <button type="submit" class="btn-enviar">Enviar</button>
      </form>
    </section>
  </main>
